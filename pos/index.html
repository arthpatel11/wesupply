    <div class="modal fade comn-modal" id="addNewTypesModal" tabindex="-1" aria-labelledby="addNewTypesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                            <option>Option 2</option>

                    <div class="comn-form-group">
                        <label class="comn-form-label">from date</label>
                        <input type="text" class="comn-datepicker comn-form-control" placeholder="select date">
                    </div>
                    <div class="comn-form-group mb-0">
                        <label class="comn-form-label">to date</label>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="comn-btn comn-btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="comn-btn ">Add</button>
                </div>
            </div>
        </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/flatpickr.min.js"></script>
    <script src="../assets/js/rangePlugin.js"></script>
    <script src="../assets/js/tom-select.complete.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>
    <script src="../assets/js/dropzone.min.js"></script>
    <script src="../assets/js/tagify.js"></script>
    <script src="../assets/js/ckeditor.js"></script>
    <script src="../assets/js/Sortable.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script>
        $(document).ready(function() {

            var groupManagercommissionDatatable = $('#group-manager-commission').DataTable({
                sDom: '<"comn-table"rt><"comn-table-footer"p>',
                language: {
                    paginate: datatablePagination,
                    zeroRecords: datatableNoRecord,
                },
                order: [],
                columnDefs: [{
                    orderable: false
                }],
            });

            function updateTotalEntriesCount() {
                var pageInfo = groupManagercommissionDatatable.page.info();
                $('#group-manager-commission-datatable-entries').text(pageInfo.recordsDisplay);
            }
            updateTotalEntriesCount();

            $('#group-manager-commission-datatable-length').change(function() {
                groupManagercommissionDatatable.page.len($(this).val()).draw();
                updateTotalEntriesCount();
            });

            $('#group-manager-commission-datatable-search').on('keyup', function() {
                var value = $(this).val();
                groupManagercommissionDatatable.search(value).draw();
            });
        });
    </script>
</body>
