<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile Wesupply</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/wesupply-icon.css">
    <link rel="stylesheet" href="../assets/css/flatpickr.min.css">
    <link rel="stylesheet" href="../assets/css/tom-select.min.css">
    <link rel="stylesheet" href="../assets/css/datatables.min.css">
    <link rel="stylesheet" href="../assets/css/dropzone.min.css">
    <link rel="stylesheet" href="../assets/css/tagify.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>

    <header class="admin-header">
        <div class="admin-header-row">
            <div class="admin-header-leftside">
                <div class="admin-header-logo">
                    <a href="commission.html"><img src="../assets/images/logo.png" alt=""></a>
                </div>
                <div class="admin-header-search-row">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Quick Search...">
                </div>
            </div>
            <div class="admin-header-rightside">
                <div class="comn-notification-card">
                    <img src="../assets/images/notification-icon.svg" alt="">
                    <span>1</span>
                </div>
                <div class="dropdown profile-dropdown">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="../assets/images/profile-image.jpg" alt=""><span></span></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="profile-username">Hey, <strong>Rock smith</strong></li>
                        <li><a class="dropdown-item" href="profile.html"><i class="wesupply-account"></i>Account</a></li>
                        <li><a class="dropdown-item" href="login.html"><i class="wesupply-sign-out"></i>sign out</a></li>
                    </ul>
                </div>
                <div class="sidebar-open-btn"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar-row">
            <div class="sidebar-top-row">
                <a href="index.html"><img src="../assets/images/logo.png" alt=""></a>
                <div class="sidebar-close-btn"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="sidebar">
                <ul class="list-unstyled sidebar-list mb-0" id="sidebar-collapse-main">
                    <li><a href="commission.html"><i class="wesupply-discount"></i>commission</a></li>
                    <li><a href="reports.html"><i class="wesupply-reports"></i>Reports</a></li>
                    <li class="active"><a href="profile.html"><i class="wesupply-account"></i>profile</a></li>
                </ul>
            </div>
        </div>
        <div class="content-wrap">
            <div class="white-comn-box mb-0">
                <h4 class="box-title">Profile</h4>
                <div class="white-comn-box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="comn-small-title"><span>contact info</span></div>
                            <div class="product-grid-row">
                                <div class="product-grid-card full-grid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">First Name</label>
                                                <input type="text" class="comn-form-control" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">Last Name</label>
                                                <input type="text" class="comn-form-control" placeholder="Last Name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">Email</label>
                                                <input type="text" class="comn-form-control" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">password</label>
                                                <input type="text" class="comn-form-control" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">cell no.</label>
                                                <input type="text" class="comn-form-control" placeholder="cell no.">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="comn-small-title"><span>Address Information</span></div>
                            <div class="product-grid-row">
                                <div class="product-grid-card full-grid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">City</label>
                                                <input type="text" class="comn-form-control" placeholder="City">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">Province</label>
                                                <select class="comn-form-select">
                                                    <option value="">Province</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">Country</label>
                                                <select class="comn-form-select">
                                                    <option value="">Country</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">Postal code</label>
                                                <input type="text" class="comn-form-control" placeholder="Postal code">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-group">
                                                <label class="comn-form-label">Street Address *</label>
                                                <textarea class="comn-form-control" placeholder="Enter Street Address"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="comn-form-switch-row">
                                                <div class="form-check form-switch comn-form-check">
                                                    <label class="form-check-label" for="status">Status :</label>
                                                    <input class="form-check-input" type="checkbox" role="switch" id="status">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="comn-btn-row">
                        <button class="comn-btn comn-btn-secondary">edit</button>
                        <button class="comn-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/flatpickr.min.js"></script>
    <script src="../assets/js/rangePlugin.js"></script>
    <script src="../assets/js/tom-select.complete.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>
    <script src="../assets/js/dropzone.min.js"></script>
    <script src="../assets/js/tagify.js"></script>
    <script src="../assets/js/ckeditor.js"></script>
    <script src="../assets/js/Sortable.min.js"></script>
    <script src="../assets/js/custom.js"></script>


</body>

</html>
