<body>

    <header class="admin-header">
        <div class="admin-header-row">
            <div class="admin-header-leftside">
                <div class="admin-header-logo">
                    <a href="index.html"><img src="../assets/images/logo.png" alt=""></a>
                </div>
                <div class="admin-header-search-row">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Quick Search...">
                </div>
            </div>
            <div class="admin-header-rightside">
                <div class="comn-notification-card">
                    <img src="../assets/images/notification-icon.svg" alt="">
                    <span>1</span>
                </div>
                <div class="dropdown profile-dropdown">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="../assets/images/profile-image.jpg" alt=""><span></span></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="profile-username">Hey, <strong>Rock smith</strong></li>
                        <li><a class="dropdown-item" href="profile.html"><i class="wesupply-account"></i>Account</a></li>
                        <li><a class="dropdown-item" href="login.html"><i class="wesupply-sign-out"></i>sign out</a></li>
                    </ul>
                </div>
                <div class="sidebar-open-btn"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar-row">
            <div class="sidebar-top-row">
                <a href="index.html"><img src="../assets/images/logo.png" alt=""></a>
                <div class="sidebar-close-btn"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="sidebar">
                <ul class="list-unstyled sidebar-list mb-0" id="sidebar-collapse-main">
                    <li><a href="index.html"><i class="wesupply-dashboard"></i>Dashboard</a></li>
                    <li>
                        <a data-bs-toggle="collapse" href="#orders-menu" role="button" aria-expanded="false" aria-controls="orders-menu"><i class="wesupply-order"></i>Orders</a>
                        <ul class="list-unstyled submenu collapse" id="orders-menu" data-bs-parent="#sidebar-collapse-main">
                            <li><a href="order-list.html">order list</a></li>
                            <li><a href="order-add-new.html">add new order</a></li>
                        </ul>
                    </li>
                    <li><a href="commission.html"><i class="wesupply-discount"></i>commission</a></li>
                    <li>
                        <a data-bs-toggle="collapse" href="#customers-menu" role="button" aria-expanded="false" aria-controls="customers-menu"><i class="wesupply-customers"></i>Customers</a>
                        <ul class="list-unstyled submenu collapse" id="customers-menu" data-bs-parent="#sidebar-collapse-main">
                            <li><a href="customer-list.html">custom list</a></li>
                            <li><a href="customer-add.html">add custom</a></li>
                        </ul>
                    </li>
                    <li>
                        <a data-bs-toggle="collapse" href="#reports-menu" role="button" aria-expanded="false" aria-controls="reports-menu"><i class="wesupply-reports"></i>Report</a>
                        <ul class="list-unstyled submenu collapse" id="reports-menu" data-bs-parent="#sidebar-collapse-main">
                            <li><a href="report-stock-by-category.html">stock by category</a></li>
                            <li><a href="report-low-stock.html">low stock</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-wrap">
            <div class="white-comn-box">
                <h4 class="box-title">Account</h4>
                <div class="white-comn-box-body">
                    <div class="profile-row">
                        <div class="profile-row-leftside">
                            <div class="profile-image-box">
                                <img src="../assets/images/profile-image.jpg" alt="">
                                <input type="file" id="profileImage" onchange="displayImage(event)">
                                <label for="profileImage"><i class="wesupply-edit"></i></label>
                            </div>
                            <aside>Rock smith</aside>
                        </div>
                        <div class="profile-row-rightside">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="comn-form-group">
                                        <label class="comn-form-label">First Name</label>
                                        <input type="text" class="comn-form-control" value="Rock">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="comn-form-group">
                                        <label class="comn-form-label">Last Name</label>
                                        <input type="text" class="comn-form-control" value="Smith">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="comn-form-group">
                                        <label class="comn-form-label">Contact number</label>
                                        <div class="comn-country-input">
                                            <p class="country-code-text">+61</p>
                                            <input type="text" class="comn-form-control" value="482072096">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="comn-form-group">
                                        <label class="comn-form-label">Email</label>
                                        <input type="email" class="comn-form-control" value="rocksmith@gmail.com">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="comn-btn-row">
                                        <button class="comn-btn">save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/flatpickr.min.js"></script>
    <script src="../assets/js/rangePlugin.js"></script>
    <script src="../assets/js/tom-select.complete.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>
    <script src="../assets/js/dropzone.min.js"></script>
    <script src="../assets/js/tagify.js"></script>
    <script src="../assets/js/ckeditor.js"></script>
    <script src="../assets/js/Sortable.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script>
        function displayImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = document.querySelector('.profile-image-box>img');
                img.src = event.target.result;
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
